<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather forecast</title> 
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="preloader">
        <div class="preloader__row">
          <div class="preloader__item"></div>
          <div class="preloader__item"></div>
        </div>
      </div>
      
    <div class="wrapper">
        <div class="card">
            <div class="search">
                    <input id="searchValue" type="text" placeholder="Search" class="search-bar" required>
                    <button type="submit" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        
            <div class="wheather">
                <h2 class="city">Wheather in Kyiv</h2>
            <div class="wheather_info">
                <h1 class="temp">51Â°C</h1>
                <img class="icon" src="" alt="">
            </div>  
                <div class="description">Cloudy</div>
                <div class="humidity">Humidity 60%</div>
                <div class="wind">Wind speed: 6.2km/h</div>
                <div class="Describing"></div>
            </div>
            
        </div>
    </div>
 <script src="main.js" lang="en" defer></script>
 <script src="https://kit.fontawesome.com/ca351f3317.js" crossorigin="anonymous"></script>

</html>
